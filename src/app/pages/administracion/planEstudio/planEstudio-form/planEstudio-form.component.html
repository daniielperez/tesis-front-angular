<form (ngSubmit)="onSubmit()" [formGroup]="form" aria-labelledby="title">
  <nb-card>
    <nb-card-header>plan estudio</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <br />
            <span class="label-with-link">
              <ng-select
                [items]="selectProgramas"
                formControlName="idPrograma"
                id="idPrograma"
                bindLabel="name"
                bindValue="id"
                placeholder="Programa:"
              >
              </ng-select>
              <ng-container *ngIf="f.idPrograma.invalid && f.idPrograma.touched">
                <app-form-errors
                  [control]="f.idPrograma"
                  campo="Programa"
                ></app-form-errors>
              </ng-container>
            </span>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <label class="label" for="input-nombre">Nombre:</label>
            <input
              nbInput
              fullWidth
              id="input-nombre"
              placeholder="Nombre del campo"
              formControlName="nombre"
              [status]="
                f.nombre.dirty
                  ? f.nombre.invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
              [attr.aria-invalid]="
                f.nombre.invalid && f.nombre.touched ? true : null
              "
            />
            <ng-container *ngIf="f.nombre.invalid && f.nombre.touched">
              <app-form-errors
                [control]="f.nombre"
                campo="email"
              ></app-form-errors>
            </ng-container>
          </div>
        </div>
       
      </div>
    </nb-card-body>
    <nb-card-footer>
      <button
        type="button"
        class="cancel"
        (click)="cancel()"
        nbButton
        status="basic"
      >
        Cancelar
      </button>
      <button nbButton status="warning" class="button-them">Enviar</button>
    </nb-card-footer>
  </nb-card>
</form>
