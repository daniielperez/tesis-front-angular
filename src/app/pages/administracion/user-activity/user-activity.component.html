<nb-card size="large">

  <nb-card-header>
    <span>Actividades</span>
  </nb-card-header>

  <nb-list class="user-activity-list">
    <nb-list-item *ngFor="let item of actividades">

      <div class="visited-date">
        <div class="caption">{{ item.sesion?.fechain | date:'mediumDate' }}</div>
        <div *ngIf="userType == 'ESTUDIANTE'" class="caption">{{ item.carga?.espacio.nombre }}</div>
        <div *ngIf="userType == 'DOCENTE'" class="caption">{{ item.usuario?.nombres }} {{ item.usuario?.apellidos }}</div>
      </div>

      <div class="visited-pages-count">
        <div class="caption">Faltas</div>
        <div  class="delta value down">
          <nb-icon icon="arrow-down" pack="eva"></nb-icon>
          {{ item.horasFalta }}H
        </div>
      </div>

      <div class="visited-pages-count">
        <div class="caption">Asistencias</div>
        <div  class="delta value up">
          <nb-icon icon="arrow-up" pack="eva"></nb-icon>
          {{ item.horasAsistencia }}H
        </div>
      </div>

      <!-- <div class="visited-percentages">
        <div class="caption">New visits, %</div>
        <div class="delta value" [class.up]="item.deltaUp" [class.down]="!item.deltaUp">
          <nb-icon [icon]="item.deltaUp ? 'arrow-up' : 'arrow-down'" pack="eva"></nb-icon>
          {{ item.newVisits }}%
        </div>
      </div> -->

    </nb-list-item>
  </nb-list>

</nb-card>
