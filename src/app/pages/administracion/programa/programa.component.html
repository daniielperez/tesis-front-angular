<nb-card [nbSpinner]="load">
  <nb-card-header> Programas </nb-card-header>
  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (createConfirm)="onCreateConfirm($event)"
      (editConfirm)="onSaveConfirm($event)"
      (delete)="onDeleteConfirm($event)"
    >
    </ng2-smart-table> </nb-card-body
></nb-card>
