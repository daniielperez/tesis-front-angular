<form (ngSubmit)="onSubmit()" [formGroup]="form" aria-labelledby="title">
  <nb-card>
    <nb-card-header>Nuevo edifico</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="label" for="input-nombre">Nombre:</label>
            <input
              nbInput
              fullWidth
              id="input-nombre"
              placeholder="Nombre del campo"
              formControlName="nombre"
              [status]="
                f.nombre.dirty
                  ? f.nombre.invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
              [attr.aria-invalid]="
                f.nombre.invalid && f.nombre.touched ? true : null
              "
            />
            <ng-container *ngIf="f.nombre.invalid && f.nombre.touched">
              <app-form-errors
                [control]="f.nombre"
                campo="email"
              ></app-form-errors>
            </ng-container>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <span class="label-with-link">
              <label class="label" for="input-direccion">Direccion:</label>
            </span>
            <input
              nbInput
              fullWidth
              id="input-email"
              placeholder="Direccion"
              type="text"
              formControlName="direccion"
              [status]="
                f.direccion.dirty
                  ? f.direccion.invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
              [attr.aria-invalid]="
                f.direccion.invalid && f.direccion.touched ? true : null
              "
            />
            <ng-container *ngIf="f.direccion.invalid && f.direccion.touched">
              <app-form-errors
                [control]="f.direccion"
                campo="Direccion"
              ></app-form-errors>
            </ng-container>
          </div>
        </div>
      </div>
    </nb-card-body>
    <nb-card-footer>
      <button
        type="button"
        class="cancel"
        (click)="cancel()"
        nbButton
        status="basic"
      >
        Cancel
      </button>
      <button nbButton status="warning" class="button-them">Submit</button>
    </nb-card-footer>
  </nb-card>
</form>
