<form
  (ngSubmit)="onSubmit()"
  [formGroup]="form"
  aria-labelledby="title"
  autocomplete="off"
>
  <nb-card>
    <nb-card-header>Nueva sede</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="label" for="input-nombre">Nombre:</label>
            <input
              nbInput
              fullWidth
              id="input-nombre"
              placeholder="Nombre del campo"
              formControlName="nombre"
              [status]="
                f.nombre.dirty
                  ? f.nombre.invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
              [attr.aria-invalid]="
                f.nombre.invalid && f.nombre.touched ? true : null
              "
            />
          </div>
          <ng-container *ngIf="f.nombre.invalid && f.nombre.touched">
            <app-form-errors
              [control]="f.nombre"
              campo="email"
            ></app-form-errors>
          </ng-container>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <span class="label-with-link">
              <label class="label" for="input-direccion">Direccion:</label>
            </span>
            <input
              nbInput
              fullWidth
              id="input-email"
              placeholder="Direccion"
              type="text"
              formControlName="direccion"
              [status]="
                f.direccion.dirty
                  ? f.direccion.invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
              [attr.aria-invalid]="
                f.direccion.invalid && f.direccion.touched ? true : null
              "
            />
          </div>
          <ng-container *ngIf="f.direccion.invalid && f.direccion.touched">
            <app-form-errors
              [control]="f.direccion"
              campo="Direccion"
            ></app-form-errors>
          </ng-container>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <span class="label-with-link">
              <label class="label" for="input-telefono">Telefono:</label>
            </span>
            <input
              nbInput
              fullWidth
              id="input-telefono"
              placeholder="Telefono"
              type="telefono"
              formControlName="telefono"
              type="number"
              [status]="
                f.telefono.dirty
                  ? f.telefono.invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
              [attr.aria-invalid]="
                f.telefono.invalid && f.telefono.touched ? true : null
              "
            />
          </div>
          <ng-container *ngIf="f.telefono.invalid && f.telefono.touched">
            <app-form-errors
              [control]="f.telefono"
              campo="Telefono"
            ></app-form-errors>
          </ng-container>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <br />
            <span class="label-with-link">
              <ng-select
                [items]="selectExtension"
                formControlName="extension"
                id="extension"
                bindLabel="name"
                bindValue="id"
                placeholder="Extencion:"
              >
              </ng-select>
              <ng-container *ngIf="f.extension.invalid && f.extension.touched">
                <app-form-errors
                  [control]="f.extension"
                  campo="Extension"
                ></app-form-errors>
              </ng-container>
            </span>
          </div>
        </div>
      </div>
    </nb-card-body>
    <nb-card-footer>
      <button
        type="button"
        class="cancel"
        (click)="cancel()"
        nbButton
        status="basic"
      >
        Cancel
      </button>
      <button nbButton class="button-them">Submit</button>
    </nb-card-footer>
  </nb-card>
</form>
